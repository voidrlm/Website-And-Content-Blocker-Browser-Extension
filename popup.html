<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 340px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      color: #1a1a1a;
      background: #f8f9fa;
    }

    header {
      background: #dc3545;
      color: #fff;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 { font-size: 16px; font-weight: 600; }

    #count {
      background: rgba(255,255,255,.2);
      border-radius: 12px;
      padding: 2px 10px;
      font-size: 12px;
    }

    .section { padding: 12px 16px; }

    /* Block current site */
    #block-current-btn {
      width: 100%;
      padding: 8px;
      background: #fff;
      border: 1.5px solid #dc3545;
      border-radius: 6px;
      color: #dc3545;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
    }
    #block-current-btn:hover { background: #dc3545; color: #fff; }
    #block-current-btn.blocked { border-color: #28a745; color: #28a745; }
    #block-current-btn.blocked:hover { background: #28a745; color: #fff; }

    /* Add domains input area */
    .add-area { display: flex; gap: 8px; }

    .add-area input {
      flex: 1;
      padding: 8px 10px;
      border: 1.5px solid #dee2e6;
      border-radius: 6px;
      font-size: 13px;
      outline: none;
    }
    .add-area input:focus { border-color: #dc3545; }

    .add-area button {
      padding: 8px 14px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }
    .add-area button:hover { background: #c82333; }

    .hint {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }

    /* Domain / keyword list */
    .list-header {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: .5px;
      margin-bottom: 8px;
    }

    #domain-list, #keyword-list {
      max-height: 180px;
      overflow-y: auto;
    }

    .domain-item, .keyword-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      background: #fff;
      border-radius: 6px;
      margin-bottom: 4px;
    }

    .domain-item span, .keyword-item span {
      font-size: 13px;
      word-break: break-all;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 18px;
      cursor: pointer;
      padding: 0 4px;
      line-height: 1;
    }
    .remove-btn:hover { color: #dc3545; }

    .empty-msg {
      text-align: center;
      color: #aaa;
      font-size: 13px;
      padding: 20px 0;
    }

    hr { border: none; border-top: 1px solid #eee; }

    /* Import / Export */
    .io-area { display: flex; gap: 8px; }

    .io-btn {
      flex: 1;
      padding: 8px;
      border: 1.5px solid #dee2e6;
      border-radius: 6px;
      background: #fff;
      color: #333;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
    }
    .io-btn:hover { background: #e9ecef; }
  </style>
</head>
<body>
  <header>
    <h1>Website Blocker</h1>
    <span id="count">0</span>
  </header>

  <div class="section">
    <button id="block-current-btn">Block this site</button>
  </div>

  <hr>

  <div class="section">
    <div class="add-area">
      <input id="domain-input" type="text" placeholder="e.g. facebook.com, tiktok.com">
      <button id="add-btn">Add</button>
    </div>
    <p class="hint">Separate multiple domains with commas</p>
  </div>

  <hr>

  <div class="section">
    <div class="add-area">
      <input id="keyword-input" type="text" placeholder="e.g. gambling, clickbait">
      <button id="add-keyword-btn">Add</button>
    </div>
    <p class="hint">Block URLs containing these words</p>
  </div>

  <hr>

  <div class="section">
    <div class="list-header">Blocked domains</div>
    <div id="domain-list"></div>
  </div>

  <hr>

  <div class="section">
    <div class="list-header">Blocked keywords</div>
    <div id="keyword-list"></div>
  </div>

  <hr>

  <div class="section">
    <div class="io-area">
      <button id="import-btn" class="io-btn">Import list</button>
      <button id="export-btn" class="io-btn">Export list</button>
    </div>
  </div>
  <input type="file" id="import-file" accept=".txt,.json,.csv" hidden>

  <script src="popup.js"></script>
</body>
</html>
